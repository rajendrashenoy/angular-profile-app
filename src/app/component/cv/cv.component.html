<div>
  <table style="text-align:left">
          <th>Course title</th>
          <th>Issuing authority</th>
          <th>Verify online</th>
          <tr *ngFor = "let x of certificates"> 
                      <td> {{ x.title }} </td>
                      <td>{{ x.issuingAuthority }} </td>
                      <td>{{x.url }}</td>
            </tr>
  </table>
</div>
